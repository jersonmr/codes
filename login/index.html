<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="login">
        <img src="./img/profile.png" alt="profile photo" class="login__avatar">
        <form action="#" class="login__form">
            <div class="login__block">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="login__input" placeholder="Enter your username">
            </div>
            <div class="login__block">
                <label for="username">Password:</label>
                <input type="password" name="password" id="password" class="login__input" placeholder="Enter your password">
            </div>
            <div class="login__block">
                <a href="#">Forgot your password?</a>
                <br>
                <a href="#">Register here!</a>
            </div>
            <div class="login__block">
                <input type="submit" value="LogIn" class="login__btn">
            </div>
        </form>
    </div>
</body>
</html>
